<html>
  <head>
   <script src="p5.min.js"></script>
    <script src="p5.geolocation.js"></script>

  </head>
  
  <body>
    <p id="locA"></p>
    <script>
      var distance;

        function setup() {
            intervalCurrentPosition(positionPing,1000);
            enableHighAccuracy: true;
        }
        function positionPing(postion){
           mLa = position.latitude;
           mLo = position.longitude;
           distance = calcGeoDistance(mLa,mLo,21,311852,-157.838324,'mi');
           document.getElementById('locA').innerHTML = "you are " + distance.toFixed(5) + " mi away";
            }
        }
    </script>
  </body>
</html>
