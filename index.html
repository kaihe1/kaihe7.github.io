<html>
  <head>
   <script src="p5.min.js"></script>
    <script src="p5.geolocation.js"></script>
<style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
</style>
  </head>
  
  <body>
   <h1 id="locA"></h1>
    <h1 id="distance"></h1>
    <script>
    
        var distance;
        var mylat;
        var mylon;
        var treasurelat = 21,311852;
        var treasurelon = -157.838324;
        
        function setup() {
           if (geoCheck() == true) {
                $.getElementById('locA').innerHTML = "Ready";
                
            } else {
                $.getElementById('locA').innerHTML = "Must have GPS Enabled";
            }
            //500 is in milliseconds of how often location data will be pulled
            intervalCurrentPosition(positionPing,500);
            enableHighAccuracy: true;
        }
        function positionPing(position){
           mylat = position.latitude;
           mylon = position.longitude;
           distance = calcGeoDistance(mLa,mLo,treasurelat,treasurelon,'mi');
           document.getElementById('distance').innerHTML = "You are " + distance.toFixed(5) + " miles away.";
           if ( distance < 0.008) {
             document.getElementById('locA').innerHTML = "You found the Treasure";
             document.body.style.backgroundColor = "#E55934";
           }
           else if (distance < 0.1) {
                document.getElementById('locA').innerHTML = "Getting Warmer";
                document.body.style.backgroundColor = "#FDE74C";
            }
            else {
                document.getElementById('locA').innerHTML = "Cold";
                document.body.style.backgroundColor = "#3C91E6";
            }
            }
        }
    </script>
  </body>
</html>
