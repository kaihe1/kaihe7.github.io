            } else {
                document.getElementById('loc').innerHTML = "needed GPS enable";
            }
            intervalCurrentPosition(positionPing,1000);
            enableHighAccuracy: true;
        }

           mLa = position.latitude;

           document.getElementById('distance').innerHTML = distance.toFixed(5);
