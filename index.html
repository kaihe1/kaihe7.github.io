<html>
  <head>
   <script src="p5.min.js"></script>
    <script src="p5.geolocation.js"></script>

  </head>
  
  <body>
    <p id="locA"></p>
    <script>
        function setup() {
            if (geoCheck() == true) {
                document.getElementById('locA').innerHTML = "Ready";
                
            } else {
                document.getElementById('loc').innerHTML = "Needed GPS Enable";
            }
            intervalCurrentPosition(positionPing,1000);
            enableHighAccuracy: true;
        }
    </script>
  </body>
</html>
